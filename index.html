<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./assets/css/style.css">
      <meta name="author" content="Jonathan Pardons">
      <meta name="author" content="Lloyd Colart">
      <meta name="organization" content="BeCode">
      <title>Basic IHM - HPG Survey</title>
</head>
<body>
      <header class="flex-col-center">
            <h1>High Power Generator</h1>
      </header>

      <main class="flex-row-wrap">
            <section id="left">

            </section>

            <section id="Center">
                  <h2>Voltage</h2>
                  <figure class="main-jauges flex-col-center">
                        This is a jauge !
                  </figure>
                  <div class="controls flex-row-wrap">
                        <div class="utilities">
                              
                        </div>
                        <div class="actives flex-row-center">
                              <input type="range" min="0" max="400" step="10" value="280" class="slideVertical" id="inputVoltage">
                        </div>
                        <div class="passives flex-col-around">
                              <div class="leds"></div>
                              <button>Auto</button>
                        </div>
                  </div>
                  <progress id="volateRange" max="100" value="70"></progress>
            </section>

            <section id="Right">

            </section>
      </main>
</body>
</html>
