<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="./assets/css/style.css">
      <script src="https://kit.fontawesome.com/126bbe9047.js" crossorigin="anonymous"></script>
      <meta name="author" content="Jonathan Pardons">
      <meta name="author" content="Lloyd Colart">
      <meta name="organization" content="BeCode">
      <title>Basic IHM - HPG Survey</title>
</head>
<body>
      <header class="flex-col-center">
            <h1><i class="fas fa-bolt"></i> High Power Generator <i class="fas fa-bolt"></i></h1>
      </header>

      <main class="flex-row-wrap">
            <section id="left">
                  <h2>Power</h2>
                  <figure class="main-gauges flex-col-center" id="powergauge">
                        This is a gauge !
                  </figure>
                  <div class="leds" id="powerLed"></div>
                  <progress id="powerRange" max="100" value="70"></progress>
            </section>

            <section id="Center">
                  <h2>Voltage</h2>
                  <figure class="main-gauges flex-col-center" id="volatagegauges">
                        This is a gauge !
                  </figure>
                  <div class="controls flex-row-wrap">
                        <div class="utilities">
                              
                        </div>
                        <div class="actives flex-row-center">
                              <input type="range" min="0" max="400" step="10" value="280" class="slideVertical" id="inputVoltage">
                        </div>
                        <div class="passives flex-col-around">
                              <div class="leds led-on" id="voltageLed"></div>
                              <button id="autoVoltage">Auto</button>
                        </div>
                  </div>
                  <progress id="volateRange" max="100" value="70"></progress>
            </section>

            <section id="Right">
                  <h2>Intensity</h2>
                  <figure class="main-gauges flex-col-center" id="intensitygauge">
                        This is a gauge !
                  </figure>
                  <div class="controls flex-row-wrap">
                        <div class="utilities">
                              
                        </div>
                        <div class="actives flex-row-center">
                              <input type="range" min="0" max="400" step="10" value="280" class="slideVertical" id="inputIntensity">
                        </div>
                        <div class="passives flex-col-around">
                              <div class="leds" id="intensityLed"></div>
                              <button id="autoIntensity">Auto</button>
                        </div>
                  </div>
                  <progress id="intensityRange" max="100" value="70"></progress>
            </section>
      </main>
</body>
</html>
